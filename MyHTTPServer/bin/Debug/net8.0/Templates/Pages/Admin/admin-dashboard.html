<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Основной стиль */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #1abc9c;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
        }

        section h2 {
            margin-top: 0;
            color: #34495e;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #3498db;
            font-weight: 500;
            transition: color 0.3s;
        }

        ul li a:hover {
            color: #2c3e50;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            margin-top: 20px;
        }

        /* Кнопки */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #1abc9c;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
<header>
    <h1>Добро пожаловать в админ-панель</h1>
    <nav>
        <ul>
            <li><a href="/admin/manage-table?table=comedies">Комедии</a></li>
            <li><a href="/admin/manage-table?table=dramas">Драмы</a></li>
            <li><a href="/admin/manage-table?table=fighters">Боевики</a></li>
            <li><a href="/admin/manage-table?table=movies">Фильмы</a></li>
            <li><a href="/admin/manage-table?table=series">Сериалы</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Управление базами данных</h2>
        <p>Выберите таблицу для управления данными:</p>
        <ul>
            <li><a href="/admin/manage-table?table=comedies">Комедии</a></li>
            <li><a href="/admin/manage-table?table=dramas">Драмы</a></li>
            <li><a href="/admin/manage-table?table=fighters">Боевики</a></li>
            <li><a href="/admin/manage-table?table=movies">Фильмы</a></li>
            <li><a href="/admin/manage-table?table=series">Сериалы</a></li>
        </ul>
        <a href="/admin/add-table" class="btn">Добавить новую таблицу</a>
    </section>
</main>
</body>
</html>
